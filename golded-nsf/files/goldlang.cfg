//////////////////////////////////////////////////////////////////////
//
//  GoldED+ 1.1.5 * Russian Language Definition File
//
//  Перевод: Alexander S. Aganichev (aaganichev@yandex.ru)
//
//  В отличие от goldlang.rus в этом файле не сохранены оригинальные
//  "горячие клавиши", однако за счет этого нет первого столбика с
//  буквами. Что лучше - решать Вам.
//
//  Перед внесением исправлений в этот файл его рекомендуется
//  распечатать на принтере и держать "под рукой" в качестве примера.
//  Переопределение может быть достаточно долгим и занудным процессом.
//
//  Формат этого файла:
//
//      <идентификатор> <"строка">
//
//  Каждый идентификатор содержит префикс, указывающий на категорию,
//  что позволяет быстрее сориентироваться при переопределении. Все
//  идентификаторы регистронезависимы.
//
//  Категории:
//  ----------
//  ST_     Строка стасуса         Переменная длина.
//  WT_     Заголовок окна         Переменная длина.
//  MI_     Элемент меню           Фиксированная длина, первый символ
//                                 является "горячей клавишей".
//  IL_     Информационная строка  Переменная длина.
//  WL_     Строка в окне          Как правило длина фиксирована.
//  HD_     Строка заголовка       Как правило длина фиксирована.
//  MS_     Сообщение              Переменная длина.
//  ER_     Сообщение об ошибке    Переменная длина.
//
//  "Фиксированная длина" означает, что все строки должны быть
//  одинаковой длины. Длина строки обычно ограничена лишь размерами
//  экрана. При создании меню размер окна задается длиной *первого*
//  элемента меню.
//
//  "Горячая клавиша" это подсвечиваемый в элементе меню символ,
//  служащий для выбора опции по нажатию сответствующей клавиши.
//  "Горячая клавиша" регистрозависима и должна соответствовать
//  символу в строке.
//
//  Строки должны быть заключены в кавычки или апострофы ("" или '').
//  исключение составлят строки, которые не требуют обрамляющих текст
//  пробелов.
//
//  Некоторые строки содержат управляющие последовательности или
//  шаблоны формата, применяемые в языке "C". Некоторые строки могут
//  содержать макроподстановки, применяемые в "рыбах".
//
//  Управляющие последовательности (Регистрозависимые!)
//  ---------------------------------------------------
//  \n  - Перевод строки (LF) (Преобразуется в пару CR+LF в файлах
//        в ОС DOS, Windows и OS/2).
//  \r  - Возврат каретки (CR).
//
//  Управляющие последовательности обычно используются в сообщениях,
//  записываемых в файлы, или в стандартных сообщениях ОС.
//
//  Шаблоны формата (Регистрозависимые!)
//  ------------------------------------
//  %c  - Символ.
//  %s  - Строка.
//  %i  - Целое число.
//  %u  - Беззнаковое целое число.
//  %%  - Символ процента (%).
//
//  Если вы собираетесь поменять сообщение с шаблоном форматирования,
//  то будьте внимательны и сохраните количество и порядок шаблонов
//  как в оригинальном сообщении. При несоблюдении этого условия
//  результат непредсказуем..
//
//////////////////////////////////////////////////////////////////////


