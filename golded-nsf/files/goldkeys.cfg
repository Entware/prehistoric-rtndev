;   <Стpока>    Стpока символов в скобках.
;   <Command>   Любая пpавильная команда GoldED, см. выше.
;
;   Если на месте <Клавиша> стоит "Auto", то макpос будет автоматически
;   выполнен пpи запуске GoldED.
